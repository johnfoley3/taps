version: '3.7'

services:
  api:
    build:
      context: .
      target: prod
    command: 'pm2-runtime start dist/index.js --watch'
    environment:
      NODE_ENV: 'docker'
      DB_URL: postgres://root:123@postgres/taps
    volumes:
      - ./dist:/usr/src/app/dist
    ports:
      - '3000:3000'
  postgres:
    build: postgres
